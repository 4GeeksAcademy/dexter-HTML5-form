<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>    
  </head>
  <body>
    <div class="container pt-5 ">
      <form class="row g-3 border border-lightgray">
        <div class="py-2 bg-light border-bottom border-lightgray mt-0">
          <h2 >Payment form example</h2>
        </div>
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="col-md-5">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="cardNumber" aria-describedby="cardNumberHelp">            
        </div>
        <div class="col-md-3">
          <label for="cvcNumber" class="form-label">CVC #</label>
          <input type="text" class="form-control" placeholder="0000" id="cvcNumber" aria-describedby="cvcNumberHelp">
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" placeholder="Amount" id="amount" aria-describedby="amountHelp">
        </div>
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>        
          <select class="form-select" id="state" name="cars" aria-describedby="stateHelp">
            <option selected>Pick a state</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkansas">Arkansas</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" aria-describedby="postalCodeHelp">
        </div>
        <div class="col-md-6">
          <label for="creditCard" class="form-label">We accept:</label>
          <div class="bg-secondary form-control w-50">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="masterCard" name="creditCard" value="Mastercard">
              <label class="form-check-label" for="masterCard">
                <i class="fab fa-cc-mastercard bg-secondary text-white col"></i>
              </label>          
            </div>            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="visa" name="creditCard" value="Visa">
              <label class="form-check-label" for="visa">
                <i class="fab fa-cc-visa bg-secondary text-white col"></i>
              </label>
            </div>                    
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="dinersClub" name="creditCard" value="Diners Club">
              <label class="form-check-label" for="dinersClub">
                <i class="fab fa-cc-diners-club bg-secondary text-white col"></i>
              </label>
            </div>            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="americanExpress" name="creditCard" value="American Express">
              <label class="form-check-label" for="americanExpress">
                <i class="fab fa-cc-amex bg-secondary text-white col"></i>
              </label>
            </div>        
          </div>
        </div>
        <div class="col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <div id="messageHelp" class="form-text">Add any notes here.</div>
        </div>
        <div class="col-12 bg-light d-flex justify-content-end border-top border-lightgray py-2">
          <button type="submit" class="btn btn-secondary me-1">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
